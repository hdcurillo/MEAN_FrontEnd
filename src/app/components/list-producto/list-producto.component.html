<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button type="button" class="btn btn-success float-end" routerLink="/create">NUEVO</button>
                    
                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let listProducto of listProductos">
                            <td>{{listProducto.nombre}}</td>
                            <td>{{listProducto.categoria}}</td>
                            <td>{{listProducto.ubicacion}}</td>
                            <td>{{listProducto.precio | currency: 'USD'}}</td>
                            <td>
                                <i [routerLink]="['/edit', listProducto._id]" routerLinkActive="router-link-active"  class="fas fa-edit text-primary"></i>
                                <i (click)="deleteProducto(listProducto._id)" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 class="mt-10" style="text-align: start;" *ngIf="listProductos.length == 0">No hay Productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
